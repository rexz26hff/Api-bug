<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Backend</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
:root { --main: #ffffff; --second: #cccccc; --bg: #0e0e0e; --text: #eeeeee; }
* { margin:0; padding:0; box-sizing:border-box; font-family:'Orbitron', sans-serif; }
body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.glass-box {
  background: rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:20px;
  padding:40px;
  backdrop-filter:blur(10px);
  box-shadow:0 0 25px rgba(255,255,255,0.2);
  max-width:400px;
  width:100%;
  text-align:center;
}
h1 { font-size:1.8rem; color:var(--main); margin-bottom:30px; animation: neon 2s infinite alternate; }
.neon { color:#0ff; text-shadow:0 0 5px #0ff,0 0 10px #0ff,0 0 20px #0ff; animation: flicker 1.5s infinite alternate; }
@keyframes flicker { 0%,19%,21%,23%,25%,54%,56%,100% { opacity:1; } 20%,24%,55% { opacity:0.4; } }

input { background: rgba(255,255,255,0.05); color:white; border:1px solid rgba(255,255,255,0.1); border-radius:12px; padding:12px; width:100%; margin-bottom:15px; transition:0.3s; }
input:focus { outline:none; border:1px solid var(--main); background: rgba(255,255,255,0.1); }

button { background: linear-gradient(135deg,var(--main),var(--second)); border:none; color:black; width:100%; padding:14px; border-radius:50px; font-size:1rem; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:10px; box-shadow:0 0 15px var(--main); transition:0.3s; }
button:hover { transform:scale(1.03); }

.footer-text { margin-top:20px; font-size:0.9rem; color:#bbbbbb; }
.footer-text a { color:#0ff; text-decoration:none; }

#result { margin-top:15px; font-size:0.95rem; display:none; }
.result.success { color:#0f0; }
.result.error { color:#ff4d4d; }
</style>
</head>
<body>

<div class="glass-box">
  <h1 class="neon"><i class="fas fa-lock"></i> Login Page</h1>
  <form id="loginForm" action="#" method="POST">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" id="loginBtn"><i class="fas fa-sign-in-alt"></i> LOGIN</button>
  </form>
  <div id="result"></div>
  <div class="footer-text">
    <p>Forgot password? <a href="https://t.me/RexzXyz">Contact Admin</a></p>
  </div>
</div>

<script>
// Fungsi popup sederhana (optional)
function showResult(message, type){
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = message;
    resultDiv.className = `result ${type}`;
    resultDiv.style.display = 'block';
}

// Cek token, jika sudah login redirect (simulasi)
if(localStorage.getItem('authToken')){
    showResult('✅ Kamu sudah login, redirect ke dashboard...', 'success');
    setTimeout(()=>{ window.location.href='/dashboard'; },1500);
}

document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const loginBtn = document.getElementById('loginBtn');

    if(!username || !password){
        showResult('❌ Username dan password wajib diisi.', 'error');
        return;
    }

    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
    loginBtn.disabled = true;

    // Simulasi API login
    setTimeout(()=>{
        if((username==='admin' && password==='admin123') || (username==='dimaz' && password==='dimz123')){
            const token = btoa(JSON.stringify({username: username, exp: Date.now()+3600*1000}));
            localStorage.setItem('authToken', token);
            showResult('✅ Login berhasil! Redirect ke dashboard...', 'success');
            setTimeout(()=>{ window.location.href='/dashboard'; },1500);
        }else{
            showResult('❌ Username atau password salah.', 'error');
        }
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> LOGIN';
        loginBtn.disabled = false;
    }, 1200);
});

// Keyboard shortcuts
document.addEventListener('keydown', function(e){
    if((e.ctrlKey||e.metaKey)&&e.key==='Enter'){
        e.preventDefault();
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    }
    if(e.key==='Escape'){
        document.getElementById('username').value='';
        document.getElementById('password').value='';
        document.getElementById('result').style.display='none';
    }
});

// Prevent right-click & select (optional)
document.addEventListener('contextmenu', e=>e.preventDefault());
document.addEventListener('selectstart', e=>{
    if(e.target.tagName!=='INPUT' && e.target.tagName!=='TEXTAREA') e.preventDefault();
});
</script>

</body>
</html>
