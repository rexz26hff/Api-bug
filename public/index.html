<body>
    <div class="bg-animation"></div>
    
    <div class="login-container">
        <div class="security-badge">
            <i class="fa-solid fa-lock"></i> SECURE
        </div>
        
        <div class="header">
            <div class="logo"><i class="fa-solid fa-skull"></i></div>
            <h1>Deathles Invictuz</h1>
            <p>App Bug Premium</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password"><i class="fa-solid fa-key"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fa-solid fa-rocket"></i> ENTER
            </button>
        </form>

        <div id="result" class="result"></div>

        <div class="footer">
            <p><i class="fa-solid fa-lock"></i> Secured by Military-Grade Encryption</p>
            <p>Ctc Creator<a href="https://t.me/RexxXyz" target="_blank"><i class="fa-solid fa-laptop-code"></i> Rexz Official - IDüíé</a></p>
            <p style="margin-top: 15px; font-size: 0.85rem; opacity: 0.8;">
                <i class="fa-solid fa-triangle-exclamation"></i> For educational purposes only. Use responsibly.
            </p>
        </div>
    </div>

    <script>
        // Memeriksa apakah pengguna sudah login saat halaman dimuat
        if (localStorage.getItem('authToken')) {
            window.location.href = '/dashboard';
        }

        // Penanganan submit form login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Mencegah refresh halaman
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const resultDiv = document.getElementById('result');
            const loginBtn = document.getElementById('loginBtn');
            
            // Validasi input sederhana di sisi klien
            if (!username || !password) {
                showResult('‚ùå Username dan password tidak boleh kosong.', 'error');
                return;
            }

            // Tampilkan status loading pada tombol
            loginBtn.innerHTML = '<span class="loading"></span><i class="fa-solid fa-spinner fa-spin"></i> AUTHENTICATING...'; // Menambah ikon spinner
            loginBtn.disabled = true; // Nonaktifkan tombol saat loading
            resultDiv.style.display = 'none'; // Sembunyikan pesan hasil sebelumnya

            try {
                // --- SIMULASI PANGGILAN API LOGIN (Ganti dengan API real Anda) ---
                const simulatedResponse = await new Promise(resolve => setTimeout(() => {
                    if (
                        (username === 'admin' && password === 'admin123') ||
                        (username === 'dimaz' && password === 'dimz123')
                    ) {
                        const tokenPayload = btoa(JSON.stringify({ username: username, role: username === 'admin' ? 'Admin' : 'VIP', exp: Date.now() + 3600 * 1000 }));
                        resolve({ success: true, message: 'Login berhasil!', token: tokenPayload });
                    } else {
                        resolve({ success: false, message: 'Username atau password salah.' });
                    }
                }, 1500));

                const data = simulatedResponse;

                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    showResult('‚úÖ <i class="fa-solid fa-check-circle"></i> Login berhasil! Mengarahkan ke dashboard...', 'success'); // Menambah ikon check
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showResult(`‚ùå <i class="fa-solid fa-times-circle"></i> ${data.message}`, 'error'); // Menambah ikon times
                }
            } catch (error) {
                console.error('Login error:', error);
                showResult('‚ùå <i class="fa-solid fa-exclamation-triangle"></i> Terjadi kesalahan jaringan. Silakan coba lagi.', 'error'); // Menambah ikon warning
            } finally {
                setTimeout(() => {
                    loginBtn.innerHTML = '<i class="fa-solid fa-rocket"></i> ACCESS PREMIUM PANEL'; // Mengembalikan ikon roket
                    loginBtn.disabled = false;
                }, data.success ? 0 : 2000);
            }
        });

        // Fungsi untuk menampilkan pesan hasil (sukses/error)
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        // Auto-fill kredensial demo saat mengklik teks akun demo
        document.querySelectorAll('.demo-user-pass').forEach(span => {
            span.addEventListener('click', function() {
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');

                usernameInput.value = this.dataset.user;
                passwordInput.value = this.dataset.pass;
                
                this.style.backgroundColor = 'rgba(76, 175, 80, 0.3)';
                setTimeout(() => {
                    this.style.backgroundColor = '';
                }, 300);

                usernameInput.focus();
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
            
            if (e.key === 'Escape') {
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('result').style.display = 'none';
                document.getElementById('username').focus();
            }
        });

        // Peningkatan keamanan di sisi klien (tidak mutlak, tapi dapat menghambat)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('selectstart', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });

        // Menambahkan efek fokus pada parent form-group
        document.querySelectorAll('.form-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.form-group').style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.closest('.form-group').style.transform = 'scale(1)';
            });
        });

        if ('scrollBehavior' in document.documentElement.style) {
            document.documentElement.style.scrollBehavior = 'smooth';
        }
    </script>
