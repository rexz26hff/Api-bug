            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            
            // Auto hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/';
        }

        // Auto-format phone number for 62 prefix
        document.getElementById('target').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
            
            // If it starts with '0', replace with '62'
            if (value.startsWith('0')) {
                value = '62' + value.substring(1);
            } 
            // If it starts with '8' and is not '628', prepend '62'
            else if (value.startsWith('8') && !value.startsWith('62')) {
                 value = '62' + value;
            }
            // Keep '62' if already present
            
            e.target.value = value;
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter to submit
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('attackForm').dispatchEvent(new Event('submit'));
            }
            
            // Escape to clear
            if (e.key === 'Escape') {
                document.getElementById('target').value = '';
                document.getElementById('method').selectedIndex = 0;
                document.getElementById('result').style.display = 'none';
            }
        });

        // Prevent right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable text selection for security
        document.addEventListener('selectstart', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });

        // Add focus effects to form groups
        document.querySelectorAll('.form-group input, .form-group select').forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.form-group').style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.closest('.form-group').style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
