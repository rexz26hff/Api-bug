<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root { --main: #ffffff; --second: #cccccc; --bg: #0e0e0e; --text: #eeeeee; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
    body { background: var(--bg); color: var(--text); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; position: relative; }
    #particles-js { position: fixed; width: 100%; height: 100%; z-index: 0; }
    .glass-box { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 30px; backdrop-filter: blur(10px); box-shadow: 0 0 25px rgba(255, 255, 255, 0.2); z-index: 2; max-width: 450px; width: 100%; }
    .profile { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
    .profile img { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--main); }
    .profile-info h2 { font-size: 1.2rem; color: var(--main); }
    .status { font-size: 0.9rem; color: #bbbbbb; }
    .status i { color: #ffffff; margin-right: 5px; }
    h1 { font-size: 1.4rem; color: var(--main); margin-bottom: 20px; text-align: center; animation: neon 2s infinite alternate; }
    .neon { color: #0ff; text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff; animation: flicker 1.5s infinite alternate; }
    @keyframes flicker { 0%,19%,21%,23%,25%,54%,56%,100% { opacity: 1; } 20%,24%,55% { opacity: 0.4; } }
    input { background: rgba(255, 255, 255, 0.05); color: white; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 12px; width: 100%; margin-bottom: 10px; transition: 0.3s; }
    input:focus { outline: none; border: 1px solid var(--main); background: rgba(255, 255, 255, 0.1); }
    .bug-options { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
    .bug-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 12px 20px; display: flex; align-items: center; gap: 10px; cursor: pointer; transition: 0.3s; }
    .bug-card i { font-size: 1.2rem; color: #ffffff; }
    .bug-card span { font-size: 1rem; color: white; }
    .bug-card:hover { background: rgba(255, 255, 255, 0.1); transform: scale(1.03); }
    .bug-card.active { border: 2px solid var(--main); box-shadow: 0 0 12px var(--main); }
    button { background: linear-gradient(135deg, var(--main), var(--second)); border: none; color: black; width: 100%; padding: 14px; border-radius: 50px; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 0 15px var(--main); transition: 0.3s; margin-top: 10px; }
    .small-logout { background: rgba(255, 255, 255, 0.1); border: 1px solid var(--main); color: var(--main); font-size: 0.85rem; padding: 8px 16px; border-radius: 12px; margin-top: 10px; cursor: pointer; width: fit-content; display: block; margin-left: auto; margin-right: auto; }
    .small-logout:hover { background: rgba(255, 255, 255, 0.2); }
    #popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 999; }
    .popup-content { background: #1a1a1a; color: #00ff88; padding: 30px; border-radius: 15px; text-align: center; max-width: 90%; box-shadow: 0 0 20px #00ff88; animation: fadeIn 0.3s ease-in-out; position: relative; }
    .popup-content .close-btn { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; color: #ff4d4d; cursor: pointer; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    input, select {
    background: rgba(255, 255, 255, 0.05);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 12px;
    width: 100%;
    margin-bottom: 10px;
    transition: 0.3s;
}
input:focus, select:focus {
    outline: none;
    border: 1px solid var(--main);
    background: rgba(255, 255, 255, 0.1);
}
  </style>
</head>
<body>
<div id="particles-js"></div>

<div id="popup" style="display:none;">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <p id="popup-message"></p>
  </div>
</div>

<div class="glass-box" id="main-box">
  <div class="profile">
    <img src="https://img1.pixhost.to/images/8384/636901518_uploaded_image.jpg" alt="profile">
    <div class="profile-info">
  <h3><i class="fa-solid fa-user-circle"></i> Welcome, <span id="username">User</span></h3>
      <span class="status"><i class="fas fa-circle"></i> Connected</span>
    </div>
  </div>
  <h1 class="neon"><i class="fab fa-whatsapp"></i> Deathles Invictuz</h1>
  <form id="attackForm">
    <input type="text" id="target" placeholder="628xxxx">
    <select id="method">
        <option value="">-- Pilih Metode --</option>
        <option value="forclose">Forclose iOS</option>
        <option value="fc">Forclose Andro</option>
        <option value="delay">Delay Invisible</option>
        <option value="blank">Crash Andro</option>
    </select>
    <button type="submit" id="attackBtn"><i class="fa-solid fa-bolt"></i> LAUNCH ATTACK</button>
</form>
  <div id="result" style="margin-top:10px;"></div>
  <div class="contact" style="margin-top: 20px; color: white;">
    <p>Contact Owner:</p>
    <a href="https://t.me/RexzXyz" target="_blank" style="color: #00acee;"><i class="fab fa-telegram"></i> @Rexz Official - ID</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", { particles: { number: { value: 60 }, color: { value: "#ffffff" }, shape: { type: "circle" }, opacity: { value: 0.4 }, size: { value: 3, random: true }, line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.3, width: 1 }, move: { enable: true, speed: 2 } }, interactivity: { events: { onhover: { enable: true, mode: "grab" } }, modes: { grab: { distance: 200, line_linked: { opacity: 1 } } } }, retina_detect: true });

function closePopup() { document.getElementById("popup").style.display = "none"; }

function showPopup(message) {
  document.getElementById("popup-message").innerHTML = message;
  document.getElementById("popup").style.display = "flex";
}

const token = localStorage.getItem('authToken');
if(!token) window.location.href='/';
function loadUserInfo(){ try{ const payload=JSON.parse(atob(token)); document.getElementById('username').textContent=payload.username||'User'; } catch(e){ logout(); } }
document.addEventListener('DOMContentLoaded', loadUserInfo);

document.getElementById('attackForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const target=document.getElementById('target').value.trim();
    const method=document.getElementById('method').value;
    const resultDiv=document.getElementById('result');
    const attackBtn=document.getElementById('attackBtn');
    if(!target||!method){ showResult('‚ùå Harap isi semua kolom.','error'); return; }
    const cleanTarget=target.replace(/\D/g,'');
    const phoneRegex=/^(62|08)\d{8,13}$/;
    if(!phoneRegex.test(cleanTarget)){ showResult('‚ùå Format nomor telepon tidak valid.','error'); return; }
    attackBtn.innerHTML='<i class="fa-solid fa-spinner fa-spin"></i> Meluncurkan Serangan...';
    attackBtn.disabled=true; resultDiv.style.display='none';
    try{
        const simulatedResponse=await new Promise(resolve=>setTimeout(()=>{
            if(cleanTarget.length>=10 && cleanTarget.length<=15){
                resolve({ok:true,json:()=>Promise.resolve({target,target,metode:method,user:document.getElementById('username').textContent,status:'Success'})});
            }else{
                resolve({ok:false,json:()=>Promise.resolve({status:'Error',message:'Nomor tidak valid'})});
            }
        },1200));
        const response=simulatedResponse; const data=await response.json();
        if(response.ok){ showResult(`‚úÖ <i class="fa-solid fa-check-circle"></i> Berhasil!<br>üì± Target: ${data.target}<br>‚ö° Metode: ${data.metode.toUpperCase()}<br>üë§ User: ${data.user}`,'success'); }
        else{ showResult(`‚ùå <i class="fa-solid fa-times-circle"></i> Error: ${data.message}`,'error'); }
    }catch(e){ showResult('‚ùå <i class="fa-solid fa-exclamation-triangle"></i> Kesalahan jaringan','error'); }
    finally{ setTimeout(()=>{ attackBtn.innerHTML='<i class="fa-solid fa-bolt"></i> LAUNCH ATTACK'; attackBtn.disabled=false; },1500);}
});

function showResult(message,type){ const r=document.getElementById('result'); r.innerHTML=message; r.className=`result ${type}`; r.style.display='block'; if(type==='success'){setTimeout(()=>{r.style.display='none';},5000);}}
function logout(){ localStorage.removeItem('authToken'); window.location.href='/'; }

// ===== Auto-format nomor 62 =====
document.getElementById('target').addEventListener('input', function(e){
    let value = e.target.value.replace(/\D/g,'');
    if(value.startsWith('0')) value='62'+value.substring(1);
    else if(value.startsWith('8') && !value.startsWith('62')) value='62'+value;
    e.target.value=value;
});

// ===== Keyboard shortcuts =====
document.addEventListener('keydown', function(e){
    if((e.ctrlKey||e.metaKey)&&e.key==='Enter'){ e.preventDefault(); document.getElementById('attackForm').dispatchEvent(new Event('submit')); }
    if(e.key==='Escape'){ document.getElementById('target').value=''; document.getElementById('method').selectedIndex=0; document.getElementById('result').style.display='none'; }
});

// ===== Prevent right-click & text selection =====
document.addEventListener('contextmenu', e=>e.preventDefault());
document.addEventListener('selectstart', e=>{ if(e.target.tagName!=='INPUT'&&e.target.tagName!=='TEXTAREA') e.preventDefault(); });
</script>
</body>
</html>
