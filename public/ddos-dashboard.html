                    resultMessage += `⏱️ **Durasi:** ${data.Time} detik<br>`;
                    resultMessage += `📊 **Status:** ${data.News}`;
                    
                    if (data.proxyStatus) {
                        resultMessage += `<br>🌐 **Status Proxy:** ${data.proxyStatus}`;
                    }
                    
                    showResult(resultMessage, 'success');
                } else {
                    showResult(`❌ <i class="fa-solid fa-times-circle"></i> Error: ${data.message || 'Serangan gagal.'}`, 'error');
                }
            } catch (error) {
                console.error('DDOS attack error:', error);
                showResult('❌ <i class="fa-solid fa-triangle-exclamation"></i> Terjadi kesalahan jaringan. Silakan coba lagi.', 'error');
            } finally {
                attackBtn.innerHTML = '<i class="fa-solid fa-fire-bolt"></i> LAUNCH DDOS ATTACK';
                attackBtn.disabled = false;
            }
        });

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 10000);
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/';
        }

        // Validate and auto-prepend https:// for URL targets
        document.getElementById('target').addEventListener('input', function(e) {
            let value = e.target.value.trim();
            
            if (value && !value.startsWith('http://') && !value.startsWith('https://')) {
                const ipRegex = /^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/;
                
                if (!ipRegex.test(value) && value.includes('.')) {
                    e.target.value = 'https://' + value;
                }
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('ddosForm').dispatchEvent(new Event('submit'));
            }
            
            if (e.key === 'Escape') {
                document.getElementById('target').value = '';
                document.getElementById('duration').value = '';
                document.getElementById('method').selectedIndex = 0;
                document.getElementById('proxyUrl').value = '';
                document.getElementById('result').style.display = 'none';
            }
        });

        // Prevent right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable text selection for security (except input/textarea)
        document.addEventListener('selectstart', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });
    </script>
</body>
